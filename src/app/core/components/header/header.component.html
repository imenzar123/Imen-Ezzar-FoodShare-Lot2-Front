<!-- HEADER -->
<header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid justify-content-between">

    <!-- Logo centrÃ© -->
    <a class="navbar-brand mx-auto fw-bold" href="#">
      <img src="logo.png" alt="FoodShare" width="40" height="40" class="me-2">
      FoodShare
    </a>

    <!-- Links centrÃ©s -->
    <div class="d-none d-lg-flex mx-auto">

      <ng-container *ngIf="isUser">
        <a class="nav-link px-3" routerLink="/home/invitation-user-mission">Invitation</a>
        <a class="nav-link px-3" routerLink="/home/subscribe-user-mission">My Missions</a>
      </ng-container>

      <ng-container *ngIf="isAdmin">
        <a class="nav-link px-3" routerLink="/home/admin-dashboard">Dashboard</a>
        <a class="nav-link px-3" routerLink="/home/show-mission"> Missions</a>
      </ng-container>


      <a class="nav-link px-3" routerLink="/home/chat">Chat</a>
    </div>

    <!-- Right side -->
    <div class="d-flex align-items-center">

      <!-- Notification Icon -->
      <div class="position-relative me-3 cursor-pointer" (click)="navigateToNotifications()">
        <i class="bi bi-bell fs-4"></i>
        <span *ngIf="unreadCount > 0"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ unreadCount > 99 ? '99+' : unreadCount }}
        </span>
      </div>

      <!-- User dropdown -->
      <div class="dropdown">
        <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="user.png" alt="user" width="35" height="35" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" routerLink="/home/user-profile">ðŸ‘¤ Profile</a></li>

          <li><hr class="dropdown-divider"></li>
          <li>  <a class="dropdown-item text-danger cursor-pointer" (click)="logout()">ðŸšª Logout</a></li>
        </ul>
      </div>

    </div>
  </div>
</header>
