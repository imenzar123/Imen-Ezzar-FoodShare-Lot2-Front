<!-- notifications.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Retour
        </button>
        <h2 class="mb-0">Mes Notifications</h2>
        <button *ngIf="notifications.length > 0"
                class="btn btn-primary"
                (click)="markAllAsRead()">
          Tout marquer comme lu
        </button>
      </div>

      <!-- Loading -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>

      <!-- Empty state -->
      <div *ngIf="!isLoading && notifications.length === 0" class="text-center py-5">
        <i class="bi bi-bell-slash display-1 text-muted"></i>
        <h4 class="mt-3">Aucune notification</h4>
        <p class="text-muted">Vous n'avez aucune notification pour le moment.</p>
      </div>

      <!-- Notifications list -->
      <div *ngIf="!isLoading && notifications.length > 0" class="list-group">
        <div *ngFor="let notification of notifications"
             class="list-group-item list-group-item-action"
             [class.list-group-item-light]="notification.read"
             [class.list-group-item-primary]="!notification.read"
             (click)="markAsRead(notification, $event)">

          <div class="d-flex align-items-start">
            <span class="me-3 fs-4">{{ getNotificationIcon(notification.type || '') }}</span>

            <div class="flex-grow-1">
              <h5 class="mb-1">{{ notification.title }}</h5>
              <p class="mb-1">{{ notification.message }}</p>
              <small class="text-muted">{{ formatDate(notification.creationDate || '') }}</small>
            </div>

            <span *ngIf="!notification.read" class="badge bg-primary ms-2">Nouveau</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
