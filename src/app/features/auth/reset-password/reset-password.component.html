<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
    <h3 class="text-center mb-4">Réinitialiser le mot de passe</h3>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

      <!-- Nouveau mot de passe -->
      <div class="mb-3">
        <label for="password" class="form-label">Nouveau mot de passe :</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{'is-invalid': f['password'].invalid && (f['password'].touched || f['password'].dirty)}"
        />
        <div *ngIf="f['password'].invalid && (f['password'].touched || f['password'].dirty)" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Le mot de passe est obligatoire</div>
          <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 caractères</div>
        </div>
      </div>

      <!-- Confirmation mot de passe -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe :</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          [ngClass]="{'is-invalid': (f['confirmPassword'].touched || f['confirmPassword'].dirty) && (f['confirmPassword'].invalid || resetForm.errors?.['mismatch'])}"
        />
        <div *ngIf="(f['confirmPassword'].touched || f['confirmPassword'].dirty) && (f['confirmPassword'].invalid || resetForm.errors?.['mismatch'])" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors?.['required']">La confirmation est obligatoire</div>
          <div *ngIf="resetForm.errors?.['mismatch']">Les mots de passe ne correspondent pas</div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">
        Réinitialiser
      </button>
    </form>
  </div>
</div>
