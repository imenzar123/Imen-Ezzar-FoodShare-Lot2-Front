<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
    <h3 class="text-center mb-4">Mot de passe oublié</h3>
    <p class="text-center text-muted mb-4">
      Entrez votre email pour recevoir un code de réinitialisation.
    </p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': f['email'].invalid && (f['email'].touched || f['email'].dirty)}"
        />
        <div *ngIf="f['email'].invalid && (f['email'].touched || f['email'].dirty)" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">L'email est obligatoire</div>
          <div *ngIf="f['email'].errors?.['email']">Email invalide</div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">
        Envoyer le code
      </button>
    </form>

    <!-- Lien retour -->
    <div class="text-center mt-3">
      <a routerLink="/login">Retour à la connexion</a>
    </div>
  </div>
</div>
