<div class="register-container">
  <h2 class="text-center mb-4">Create an Account</h2>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Firstname</label>
        <input type="text" class="form-control" formControlName="firstname" />
        <small class="text-danger" *ngIf="submitted && f['firstname'].errors">
          Firstname is required
        </small>
      </div>

      <div class="col-md-6 mb-3">
        <label>Lastname</label>
        <input type="text" class="form-control" formControlName="lastname" />
        <small class="text-danger" *ngIf="submitted && f['lastname'].errors">
          Lastname is required
        </small>
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <small class="text-danger" *ngIf="submitted && f['email'].errors">
        Valid email is required
      </small>
    </div>



    <div class="mb-3">
      <label>Date of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth" />
    </div>

    <div class="mb-3">
      <label>Skill</label>
      <select class="form-select" formControlName="skill">
        <option value="" disabled>Select your skill</option>
        <option *ngFor="let s of skills" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Gender</label>
      <select class="form-select" formControlName="gender">
        <option value="" disabled>Select gender</option>
        <option *ngFor="let g of genders" [value]="g">{{ g }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
